<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApiRestCEP</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Oswald|Oxanium|Poppins|Sen&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Api Rest CEP</h1>
    </header>
    <div class="form">
        <form action="#">
            <div class="form-header">
                <h1>Cadastre seu endereço</h1>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <label for="CEP">CEP</label>
                    <input type="text" id="cep" placeholder="Digite o seu CEP" >
                </div>
                <div class="input-box">
                    <label for="UF">UF</label>
                    <input type="text" id="uf" placeholder="Digite a sua UF" >
                </div>
                <div class="input-box">
                    <label for="CIDADE">Cidade</label>
                    <input type="text" id="cidade" placeholder="Digite a sua cidade">
                </div>
                <div class="input-box">
                    <label for="LOG">Logradouro</label>
                    <input type="text" id="logradouro" placeholder="Digite o Logradouro">
                </div>
                <div class="input-box">
                    <label for="BAIRRO">Bairro</label>
                    <input type="text" id="bairro" placeholder="Digite seu bairro" >
                </div>
                <div class="input-box">
                    <label for="NUM">Complemento</label>
                    <input type="text" id="num" placeholder="Número">
                </div>
            </div>    
            <div class="submit-btn">
                <button type="submit" id="btn">Buscar</i></button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript"></script>
    <script src="js/script.js"></script>
</body>
</html>
